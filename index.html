<!DOCTYPE html>
<html>
  <head>
    <title>Form Validation Practice</title>
    <link rel="stylesheet" href="src/styles.css" />
    <!-- Font Awesome for Icons -->
    <script
      src="https://kit.fontawesome.com/d8f052c6cf.js"
      crossorigin="anonymous"
    ></script>
    <script defer type="text/javascript" src="src/index.js"></script>
  </head>
  <body>
    <!-- Container for entire form. -->
    <div class="form-container">
      <!-- Registration Side -->
      <div>
        <h1>Register</h1>
        <p>Please provide your information below.</p>

        <!-- Registration Form -->
        <form id="registration">
          <input
          name="username"
          type="text"
          placeholder="Username"
          required
          min="4"
          pattern="^(?=.*(\w)).*(?=.*(\w)(?!\1)).*(?=.*(\w)(?!\1)(?!\2)).*$"  
          title="username must be one word, 4 characters, 3 unique characters, with no special characters."
          /> 
          <!-- regex above tries to have pattern that matches 3 unique character. I allow underscores but if didnt want to i would do [a-zA-Z0-9] instead -->
          <span class="input-icon"><i class="fa-solid fa-user"></i></span><br />

          <input 
          name="email" 
          type="text" 
          placeholder="Email" 
          pattern="^[^\s@]+@(?!example\.com$).*$"
          title="please enter a valid email address"
          />
          <!-- pattern is only concerned with wht follows the @ sign since html email input already has validation. -->
          <span class="input-icon"><i class="fa-solid fa-envelope"></i></span
          ><br />

          <input name="password" type="text" placeholder="Password" />
          <span class="input-icon"><i class="fa-solid fa-key"></i></span><br />

          <input
            name="passwordCheck"
            type="text"
            placeholder="Repeat Password"
          />
          <span class="input-icon"><i class="fa-solid fa-key"></i></span
          ><br /><br />

          <div class="flex-row">
            <input name="terms" type="checkbox" />
            <label for="terms"
              >I agree to the&nbsp;<a href="#">Terms of Use</a>.</label
            >
            <input type="submit" value="Register" />
          </div>
        </form>
      </div>

      <!-- Login Side -->
      <div>
        <h1>Login</h1>
        <p>Login using your account information.</p>

        <!-- Login Form -->
        <form id="login" style="border-bottom: 1px solid lightgray;">
          <input name="username" type="text" placeholder="Username" />
          <span class="input-icon"><i class="fa-solid fa-user"></i></span><br />

          <input name="password" type="text" placeholder="Password" />
          <span class="input-icon"><i class="fa-solid fa-key"></i></span
          ><br /><br />

          <div class="flex-row">
            <input name="persist" type="checkbox" />
            <label for="persist">Keep me logged in.</label>
            <input type="submit" value="Login" />
          </div>
          <br /><br />
        </form>

        <p>Forgot your <a href="#">Username</a> or <a href="#">Password?</a></p>
      </div>
    </div>

    <!-- Error Display Container -->
    <div id="errorDisplay"></div>
  </body>
</html>
